<section class="section">
  <div class="container">
    <svg width="200">
      <use href="./images/symbol-defs.svg#icon-RostMedical"></use>
    </svg>

    <form class="form" id="form">
      <h2 class="form__title">Протокол Ехо-КГ</h2>

      <!-- Правий шлуночок -->
      <label class="form__field">
        <span class="form__label">Правий шлуночок <span id="alert" class="form__alert"></span></span>
        <input class="form__input" placeholder="межі норми : 0.9-2.6 см" list="rv-sizes" step="0.1" type="number"
          name="rv" id="rv" autofocus>
      </label>

      <!-- Ліве передсердя -->
      <label class="form__field">
        <span class="form__label">Ліве передсердя</span>
        <input class="form__input" placeholder="межі норми : 1.9-4 см" list="la_aorta-sizes" step="0.1" type="number"
          name="la" id="la">
      </label>

      <!-- Аорта -->
      <label class="form__field">
        <span class="form__label">Аорта</span>
        <input class="form__input" placeholder="межі норми : 2-3.7 см" list="la_aorta-sizes" step="0.1" type="number"
          name="aorta" id="aorta">
      </label>

      <!-- Міжшлуночкова перегородка -->
      <label class="form__field">
        <span class="form__label">Міжшлуночкова перегородка</span>
        <input class="form__input" placeholder="межі норми : 0.6-1.1 см" list="wall-sizes" step="0.1" type="number"
          name="ivs" id="ivs">
      </label>

      <!-- Задня стінка ЛШ -->
      <label class="form__field">
        <span class="form__label">Задня стінка ЛШ</span>
        <input class="form__input" placeholder="межі норми : 0.6-1.1 см" list="wall-sizes" step="0.1" type="number"
          name="lvWall" id="lvWall">
      </label>

      <!-- Лівий шлуночок -->
      <label class="form__field">
        <span class="form__label">Лівий шлуночок</span>
        <input class="form__input" placeholder="межі норми : 3.5-5.7 см" list="lv-sizes" step="0.1" type="number"
          name="lv" id="lv">
      </label>

      <button class="button" id="btn" type="submit">Висновок</button>

      <div class="result" id="result"></div>

      <!-- Списки -->
      <datalist id="rv-sizes">
        <option>1.8</option>
        <option>1.9</option>
        <option>2</option>
        <option>2.1</option>
        <option>2.2</option>
        <option>2.3</option>
        <option>2.4</option>
        <option>2.5</option>
        <option>2.6</option>
        <option>2.7</option>
        <option>2.8</option>
      </datalist>

      <datalist id="la_aorta-sizes">
        <option>1.9</option>
        <option>3</option>
        <option>3.9</option>
        <option>4</option>
        <option>4.1</option>
        <option>4.2</option>
        <option>4.3</option>
      </datalist>

      <datalist id="wall-sizes">
        <option>0.8</option>
        <option>0.9</option>
        <option>1</option>
        <option>1.1</option>
        <option>1.2</option>
        <option>1.3</option>
        <option>1.4</option>
        <option>1.5</option>
        <option>1.6</option>
        <option>1.7</option>
      </datalist>

      <datalist id="lv-sizes">
        <option>3.4</option>
        <option>3.5</option>
        <option>3.9</option>
        <option>4</option>
        <option>4.1</option>
        <option>4.2</option>
        <option>4.3</option>
        <option>5.6</option>
        <option>5.7</option>
        <option>5.8</option>
        <option>5.9</option>
        <option>6</option>
      </datalist>
    </form>
  </div>
